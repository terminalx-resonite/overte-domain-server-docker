[supervisord]
user=root
nodaemon=true

[program:domain-server]
command=/opt/overte/domain-server/domain-server
autorestart=unexpected
directory=/opt/overte/
stderr_logfile=/var/log/overte-err.log
stdout_logfile=/var/log/overte-out.log

[program:audio-mixer]
command=/opt/overte/assignment-client/assignment-client -t 0 -a localhost -p 48000
autorestart=unexpected
directory=/opt/overte
stderr_logfile=/var/log/overte-err.log
stdout_logfile=/var/log/overte-out.log

[program:avatar-mixer]
command=/opt/overte/assignment-client/assignment-client -t 1 -a localhost -p 48001
autorestart=unexpected
directory=/opt/overte
stderr_logfile=/var/log/overte-err.log
stdout_logfile=/var/log/overte-out.log

[program:entities-server]
command=/opt/overte/assignment-client/assignment-client -t 6 -a localhost -p 48006
autorestart=unexpected
directory=/opt/overte
stderr_logfile=/var/log/overte-err.log
stdout_logfile=/var/log/overte-out.log

[program:asset-server]
command=/opt/overte/assignment-client/assignment-client -t 3 -a localhost -p 48003
autorestart=unexpected
directory=/opt/overte
stderr_logfile=/var/log/overte-err.log
stdout_logfile=/var/log/overte-out.log

[program:entity-script-server]
command=/opt/overte/assignment-client/assignment-client -t 5 -a localhost -p 48005
autorestart=unexpected
directory=/opt/overte
stderr_logfile=/var/log/overte-err.log
stdout_logfile=/var/log/overte-out.log

[program:messages-mixer]
command=/opt/overte/assignment-client/assignment-client -t 4 -a localhost -p 48004
autorestart=unexpected
directory=/opt/overte
stderr_logfile=/var/log/overte-err.log
stdout_logfile=/var/log/overte-out.log

[program:scripted-agent]
command=/opt/overte/assignment-client/assignment-client -t 2 -a localhost --max 100
autorestart=unexpected
directory=/opt/overte
stderr_logfile=/var/log/overte-err.log
stdout_logfile=/var/log/overte-out.log

